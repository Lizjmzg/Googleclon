<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!--Icono de google-->
    <link rel="icon" href="/images/google.png">
    <!--Conectar css con html-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--body-todo lo que el usuario ve-->
<body>
    <!--header-encabezado de nuestro documento-->
    <header>
        <!--nav-elemento de sección de navegación-->
        <nav>
            <!--ul- unordered list-->
            <ul class="nav-right-section">
                <li>
                    <!--ancla-->
                    <a class="gmail" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!--Menú-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYY6gu4G2blapAJf959wTnwGazBVF8ZDH5Ej2pEI0g=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>

    </header>
    <!--MAIN - división y lo más importante-->
    <main>
        <!--Sección del logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <!--Buscador / Input-->
        <section class="main-input">
            <!--Caja gris redondeada-->
            <div class="main-input-container">
                <!--Ícono de busqueda-->
                <span class="search-icon"></span>
                <!--Caja de texto-->
                <input type="text">
                <!--Ícono de micrófono-->
                <a class="micro-icon" href=""></a>
                <!--Ícono de cámara-->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!--FOOTER-pie de página-->
    <footer> 
        <section><span>México</span></section>
        <se class="more-info">
            <div>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>

            </div>
            <div>

                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
